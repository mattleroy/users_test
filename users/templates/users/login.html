{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% if messages %}
    {% for message in messages %}
        <div>{{ message  }}</div>
    {% endfor %}
{% endif %}
<div class="content">
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Login</legend>
            {{ form|crispy }} <!-- This is referencing the form context variable from users/views -->
        </fieldset>
        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>
    <div>
        <small>Need An Account? <a href="{% url 'register' %}">Sign Up</a></small>
    </div>
</div>
</body>
</html>
